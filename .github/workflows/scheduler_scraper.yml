        run: |
          mv -f json_files/futbolfantasy/*.json json_files/
          rm -rf json_files/futbolfantasy

      - name: Download Futmondo CSV artifact
        if: needs.scrape_futmondo.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: futmondo-csv
          path: csv_files/futmondo/

      - name: Download Futmondo JSON artifact

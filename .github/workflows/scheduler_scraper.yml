name: Scheduler - Full Football Scraper

on:
  schedule:
    - cron: '0 2 * * 0,1,3,4,5,6'  # Every day at 4 AM (Spanish time) except Tuesdays
    - cron: '0 2 * 1,2,8,9 2'      # Every Tuesday at 4 AM (Spanish time) in Jan, Feb, Aug, Sep
    - cron: '0 2 * 3,4,5,6,7,10,11,12 2'          # Every Tuesday at 4 AM (Spanish time) except Jan, Feb, Aug, Sep
#    - cron: '0 2 * * *' # This runs at 4 AM every day (Spanish time)
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape_biwenger:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set the job timeout to 10 minutes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Biwenger Scraper
        run: python ./scraping_tasks/scrape_biwenger.py

      - name: Upload Biwenger CSV files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: biwenger-csv
          path: csv_files/*biwenger*.csv

      - name: Upload Biwenger JSON files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: biwenger-json
          path: json_files/*biwenger*.json

  scrape_elo_ratings:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set the job timeout to 10 minutes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Elo Ratings Scraper
        run: python ./scraping_tasks/scrape_elo_ratings.py

      - name: Upload Elo Ratings CSV files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: elo-ratings-csv
          path: csv_files/*elo*ratings*.csv

      - name: Upload Elo Ratings JSON files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: elo-ratings-json
          path: json_files/*elo*ratings*.json

  scrape_futbolfantasy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set the job timeout to 30 minutes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FutbolFantasy Scraper
        run: python ./scraping_tasks/scrape_futbolfantasy.py

      - name: Upload FutbolFantasy CSV files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: futbolfantasy-csv
          path: csv_files/*futbolfantasy*.csv

      - name: Upload FutbolFantasy JSON files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: futbolfantasy-json
          path: json_files/*futbolfantasy*.json

  scrape_futmondo:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set the job timeout to 30 minutes
    if: (github.event_name == 'workflow_dispatch') || (github.event.schedule == '0 2 * 1,2,8,9 2')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Futmondo Scraper
        run: python ./scraping_tasks/scrape_futmondo.py

      - name: Upload Futmondo CSV files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: futmondo-csv
          path: csv_files/*futmondo*.csv

      - name: Upload Futmondo JSON files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: futmondo-json
          path: json_files/*futmondo*.json

  scrape_transfermarket_penalty_takers:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set the job timeout to 30 minutes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TransferMarket Penalty Takers Scraper

name: Manual Scraper - Elo Ratings

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  run-tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set the job timeout to 10 minutes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # Ensure the checkout action doesn't persist credentials

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tasks
        run: |
          python ./scraping_tasks/scrape_elo_ratings.py

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes
        run: |
          git add csv_files/*.csv
          git add json_files/*.json
          git commit -m "Automated commit by GitHub Action"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

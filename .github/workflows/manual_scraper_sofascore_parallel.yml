name: Manual Scraper - Sofascore (Parallel)

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  run-tasks:
#    runs-on: ubuntu-latest
    runs-on: ubuntu-22.04
#    timeout-minutes: 360  # Set the job timeout to 6 hours (360 minutes)
    timeout-minutes: 200  # Set the job timeout 200 minutes
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        league:
          - laliga
          - premier
          - seriea
          - bundesliga
          - ligueone
          - champions
          - europaleague
          - conference
          # - mundialito
          # - mundial
          # - eurocopa
          # - copaamerica

    steps:
      - name: Enable Debug Logging
        run: |
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # Ensure the checkout action doesn't persist credentials

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tasks (${{ matrix.league }})
        run: |
          python -u ./scraping_tasks/sofascore_scrapers/scrape_sofascore_${{ matrix.league }}.py

      # NEW: upload each leagueâ€™s outputs instead of pushing from every job
      - name: Upload SofaScore DATA files as artifact (${{ matrix.league }})
        uses: actions/upload-artifact@v4
        with:
          name: sofascore-${{ matrix.league }}-data
          path: |
            csv_files/*sofascore*.csv
            json_files/*sofascore*.json
          if-no-files-found: ignore

  publish:
    runs-on: ubuntu-22.04
    needs: run-tasks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge artifacts into repo folders
        run: |
          shopt -s globstar nullglob
          mkdir -p csv_files json_files
          find artifacts -type f -name "*.csv"  -exec cp -f {} csv_files/ \;
          find artifacts -type f -name "*.json" -exec cp -f {} json_files/ \;

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update auto-update trigger in streamlit_app.py
        run: |
          TRIGGER_LINE="# Auto-update trigger: $(date)"
          if grep -q "^# Auto-update trigger:" streamlit_app.py; then
            sed -i "s/^# Auto-update trigger:.*/$TRIGGER_LINE/" streamlit_app.py
          else
            echo "$TRIGGER_LINE" >> streamlit_app.py
          fi

      - name: Commit changes
        run: |
          git add streamlit_app.py
          git add csv_files/*.csv || true
          git add json_files/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated commit by GitHub Action (parallel publish)"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
